version: '3.8'

services:
  resume-screening-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-screening-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    volumes:
      - ./uploads:/app/uploads  # Persist uploads
    networks:
      - resume-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

